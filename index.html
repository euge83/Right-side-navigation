<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple nav slide dx</title>
     <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
      <nav class="nav_dx">
        <a href="#" class="link_nav"><i class="fas fa-bars"></i></a>
        <div id="navbar">	
			<ul>
				<li><a href="">Condizioni di uso</a></li>
				<li><a href="">Privacy policy</a></li>
				<li><a href="">Cookie policy</a></li>
			</ul>
        
        </div>
      </nav>
      <section id="content-one">
        <div class="index-site">
          
        </div>
      </section>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
       $(document).ready(function(){
          $('.link_nav').on('click',function() {
			    if($('#navbar').css('right')=='0px'){
			        $('#navbar').animate({right: '-40%'}, 1000);
			        $('.link_nav i').removeClass("far fa-times-circle").addClass("fas fabars"); 

			    }else{
			        $('#navbar').animate({right:0}, 1000); 
			        $('.link_nav i').removeClass("fas fabars").addClass("far fa-times-circle"); 
			    }
		  });
    
       });
    </script>
  </body>
</html>
